<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" type="text/css" href="style.css">
<title>Hello</title>

</head>
<body>


<h1 id="title"><li>List User</li></h1>

<div id="list">
	<table cellpadding="5">
		<thead><tr>
			<th>id</th>
			<th>tai khoan</th>
			<th>mat khau</th>
			<th>ho ten</th>
			<th>email</th>
			<th>dia chi........</th>
		</tr>
	</thead>
	<tbody >
		<tr th:each="user :${listUser}">

			<td th:text="${user.id}">id</td>			
			<td th:text="${user.taikhoan}">tai khoan</td>
			<td th:text="${user.matkhau}">mat khau</td>
			<td th:text="${user.hoten}">ho ten</td>
			<td th:text="${user.email}">email</td>
			<td th:text="${user.diachi}">dia chi</td>

		</tr>		

	</tbody>
</table>
	



</div>



</body>
</html>
